name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with mocked LLM
      env:
        TESTING: 1
        OLLAMA_BASE_URL: http://localhost:11434
        DEFAULT_MODEL: test-model
      run: |
        cd backend
        pytest tests/test_agents.py tests/test_integration.py -v --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  lint-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run Black
      run: |
        cd backend
        black --check app/
    
    - name: Run isort
      run: |
        cd backend
        isort --check-only app/
    
    - name: Run Flake8
      run: |
        cd backend
        flake8 app/ --max-line-length=120 --extend-ignore=E203,W503

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run TypeScript check
      run: |
        cd frontend
        npm run build
    
    - name: Run linter
      run: |
        cd frontend
        npm run lint

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'

  build-status:
    needs: [test-backend, lint-backend, test-frontend, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.test-backend.result }}" == "success" ] && \
           [ "${{ needs.lint-backend.result }}" == "success" ] && \
           [ "${{ needs.test-frontend.result }}" == "success" ] && \
           [ "${{ needs.security-scan.result }}" != "failure" ]; then
          echo "✅ All checks passed!"
          exit 0
        else
          echo "❌ Some checks failed"
          echo "Backend tests: ${{ needs.test-backend.result }}"
          echo "Backend lint: ${{ needs.lint-backend.result }}"
          echo "Frontend tests: ${{ needs.test-frontend.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"
          exit 1
        fi
